<!doctype html>
<html>
<input id="base-frequency" type="number" value=110><label for="base-frequency"> Base frequency</label>
<br>
<br>
<button id="add-one-button">Add voice</button>
<br>
<input type="radio" name="voice-type" value="sine" checked="yes">
<label>Sine </label>
<input type="radio" name="voice-type" value="triangle">
<label>Triangle </label>
<input type="radio" name="voice-type" value="sawtooth">
<label>Sawtooth </label>
<input type="radio" name="voice-type" value="buzz">
<label>Buzz </label>
<br>
<br>
<input id="pre-gain" type="range" min="0" max="10" value="1" step="0.001" class="slider" id="myRange">
<br>
<br>
<button id="panic-button">Panic</button>
<br>
<div id="voices"></div>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script>
  window.onload = main;
</script>
</html>
